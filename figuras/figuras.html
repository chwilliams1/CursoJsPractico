<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas</title>
</head>
<body>
    <header>
        <h1>
            Figuras Geometricas
        </h1>
        <p>Este es el primer taller del curso practico de JavaScript</p>
    </header>

    <section>
        <h2>
            Calcula el area y perimetro de un cuadrado
        </h2>
        <form>
            <label>
                Escribe cuanto mide cada lado de tu cuadrado: 
            </label>
            <input id = "InputCuadrado" type = "number"/>
            <button type = "button" onclick ="calcularPerimetroCuadrado()"> 
                Calcular perimetro
            </button>
            <button type = "button" onclick ="calcularAreaCuadrado()"> 
                Calcular area
            </button>
        </form>
    </section>
    <section>
        <h2>
            Calcula el area y perimetro de un triangulo
        </h2>
        <form>
            <label>
                Escribe cuanto mide la base de tu triangulo
            </label>
            <input id = "InputBaseTriangulo" type = "number" /> <br/> <br/>
            <label>
                 Escribe cuanto mide el lado 1  de tu triangulo
            </label>
            <input id = "InputLado1Triangulo" type = "number" /> <br/> <br/>
            <label>
                 Escribe cuanto mide el lado 2 de tu triangulo
            </label>
            <input id = "InputLado2Triangulo" type = "number" /> <br/> <br/>
            <label>
                Escribe la altura de tu triangulo
           </label>
           <input id = "InputAlturaTriangulo" type = "number" /> <br/> <br/>

            <button type = "button" onclick = "calcularPerimetroTriangulo()">
                Calcular perimetro
            </button>
            <button type = "button" onclick = "calcularAreaTriangulo()">
                Calcular area
            </button>
        </form>
    </section>
    <section>
        <h2>
            Calcula el area y perimetro de un circulo
        </h2>
        <form>
            <label>
                Escribe cuanto mide el radio de la circunferencia 
            </label>
            <input id = "InputCircunferencia" type = "number"/>
            <button type = "button" onclick = "calcularPerimetroCircunferencia()"> 
                Calcular perimetro
            </button>
            <button type = "button" onclick = "calcularAreaCircunferencia()"> 
                Calcular area
            </button>
        </form>
    </section>
    <section>
        <h2>
            Calcula la altura de un triangulo isoceles
        </h2>
        <form>
            <label>
                 Lado 1
            </label>
            <input id = "InputLado1" type = "number" /> <br/> <br/>
            <label>
                 Lado 2
            </label>
            <input id = "InputLado2" type = "number" /> <br/> <br/>
            <label>
                Base
            </label>
            <input id = "InputBase" type = "number" /> <br/> <br/>

            <button type = "button" onclick = "calcularAltura()">
                Calcular altura
            </button>
        </form>
    </section>
    <script src = "./figuras.js" ></script>
</body>
</html>
